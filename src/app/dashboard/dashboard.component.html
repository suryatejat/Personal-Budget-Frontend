<div class="month-div" role="region" aria-labelledby="monthDivTitle">
  <select id="month" class="month-selector" [(ngModel)]="selectedMonth" required aria-label="Select month">
    <option value="1" [defaultSelected]="">January</option>
    <option value="2">February</option>
    <option value="3">March</option>
    <option value="4">April</option>
    <option value="5">May</option>
    <option value="6">June</option>
    <option value="7">July</option>
    <option value="8">August</option>
    <option value="9">September</option>
    <option value="10">October</option>
    <option value="11">November</option>
    <option value="12">December</option>
  </select>
  <button (click)="modifyCharts()">Get Data</button>
</div>

<div class="charts" role="region" aria-labelledby="chartsDivTitle">
  <article class="text-box radarChart" role="figure" aria-labelledby="radarChartTitle">
    <h3 id="radarChartTitle">Radar Chart</h3>
    <p>
      <canvas id="radarChart" aria-label="Radar Chart"></canvas>
    </p>
  </article>
  <article class="text-box barChart" role="figure" aria-labelledby="barChartTitle">
    <h3 id="barChartTitle">Bar Chart</h3>
    <p>
      <canvas id="barChart" min-width="400" min-height="400" aria-label="Bar Chart"></canvas>
    </p>
  </article>
</div>

<div class="charts" role="region" aria-labelledby="expensesAndBudgetDivTitle">
  <article class="text-box lineChart" role="figure">
    <h3>Monthly Expenses</h3>
    <p>
      <canvas id="lineChart" aria-label="Monthly Expenses"></canvas>
    </p>
  </article>
  <article class="text-box pieChart" role="figure">
    <h3>Budget Distribution</h3>
    <p>
      <canvas id="myChart" min-width="500" min-height="500" aria-label="Budget Distribution"></canvas>
    </p>
  </article>
</div>
